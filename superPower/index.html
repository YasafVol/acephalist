<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>My PM Superpowers</h1>
    <p class="hint">Default shows overall aptitude. Toggle a role to see what that job added. Bars cap at 10.</p>

    <div class="controls" role="radiogroup" aria-label="Select view">
      <!-- radios injected by script.js -->
    </div>

    <div class="legend" aria-hidden="true">
      <!-- legend injected by script.js -->
    </div>

    <div class="grid" id="chart" aria-describedby="desc">
      <!-- chart rows injected by script.js -->
    </div>
    <p id="desc" class="hint">Each row is a skill. Colored segments are contributions from roles. Numbers are totals, clamped to a 10-point cap.</p>
  </div>

  <div class="tip" id="tip" role="tooltip" aria-hidden="true"></div>

  <script src="script.js" defer></script>
</body>
</html>
